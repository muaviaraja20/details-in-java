<!DOCTYPE html>
<hteml>
    <body>
        <h2>javascript arrow function</h2>
        <p>this example shows an arrow function with a partner</p>
        <p id="result"></p>
        <script>

            add=(a,b)=> a+b;
            document.getElementById("result").innerHTML = add(4,6);
        </script>
    </body>
</hteml>
